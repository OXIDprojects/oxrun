version: '3'

services:
    oxid_php70:
      image: mesa/oxid:php7.0
      restart: always
      container_name: oxid_php70
      command: installOxid
      working_dir: /data/source/oxrun
      ports:
        - "8082:80"
      volumes:
        - ./:/data/source/oxrun
        - ./docker/bin/installOxid.sh:/usr/local/bin/installOxid
      links:
        - oxid_db
      environment:
        DOCKER_DOCUMENT_ROOT: /data/source
        MYSQL_HOST: oxid_db
        MYSQL_DATABASE: 'oxid'
        MYSQL_USER: "oxid"
        MYSQL_PASSWORD: "oxid"
        OXID_SHOP_VERSION: "dev-b-6.1-ce"
        OXID_SHOP_URL: "http://localhost:8082"
        OXID_IDEBUG: 0
        OXID_ADMIN_PASSWORD: admin@local.oxrun
        OXID_ADMIN_USERNAME: oxrunpassword
#        COMPOSER_AUTH: '{"http-basic": {"enterprise-edition.packages.oxid-esales.com": {"username": "XXXX", "password": "XXXX"}}}'
    oxid_db:
      image: mesa/oxid:db
      restart: always
      container_name: oxid_db
      ports:
        - "3306:3306"
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: oxid
        MYSQL_USER: oxid
        MYSQL_PASSWORD: 'oxid'
